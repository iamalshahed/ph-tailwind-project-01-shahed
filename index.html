<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea - House</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="/images/cup.png" type="image/x-icon">

  <!-- tailwindcss file -->
  <link rel="stylesheet" href="./src/tailwind.css">

  <!-- remix icon -->
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />
</head>
<body>

  <!-- development phase section -->
  <div class="w-full text-center text-xs text-white bg_grndt p-1.5 relative z-50">
    <p>
      Tea House - Development in Phase 
      <a href="https://github.com/iamalshahed/ph-tailwind-project-01-shahed" target="_blank" class="font-semibold">
        v0.1.0
        <span><i class="ri-arrow-right-up-box-line"></i></span>
      </a>
    </p>
  </div>



  <!-- main -->
  <main class="max-w-[1140px] w-full mx-auto px-4">

    <!-- hero -->
    <section class="w-full h-dvh flex flex-col lg:flex-row items-start sm:items-center justify-center lg:gap-4 space-y-5 lg:space-y-0 sm:my-10 lg:my-0">
      <!-- left -->
      <div class="">
        <h1 class="lg:max-w-[628px] text-zinc-900 text-4xl lg:text-7xl font-extrabold leading-snug">It's good tea time at The Tea House</h1>
        <p class="my-3.5 text-neutral-500 text-base font-medium">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
        </p>
        <button type="button" class="flex items-center gap-2.5 py-[1.125rem] px-5 bg-gradient-to-l from-red-600 to-orange-400 rounded-[.625rem] text-white text-xl font-bold">
          Explore More
          <img src="/images/arrow.png" alt="arrow">
        </button>
      </div>

      <!-- right -->
      <div class="relative">
        <img src="/images/banner.png" alt="banner">

        <!-- rating -->
        <div class="py-[1.125rem] px-6 inline-flex items-center gap-3 bg-white rounded-[10px] shadow-[0px_7px_50px_0px_rgba(0,0,0,0.06)] absolute bottom-0 left-5 sm:left-24">
          <span class="text-[#FFDC64] text-4xl"><i class="ri-star-fill"></i></span>

          <div class="">
            <h5 class="text-zinc-900 text-3xl font-extrabold">5.00</h5>
            <p class="text-neutral-500 text-base font-semibold">Trust Pilot Ratings</p>
          </div>
        </div>

      </div>

    </section>


  </main>



  <!-- add javascript file -->
  <script type="module" src="./src/main.js"></script>
  
</body>
</html>
